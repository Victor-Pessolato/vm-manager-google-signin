{% if zone_count > 0 %}

    {% for zone in zones %}
        <div class="col-md-4 p-2" style="display: none">
            <div class="card">
                <div class="card-header text-uppercase">{{ zone.name }}</div>
                <div class="card-body">Content</div>
            </div>
        </div>
    {% endfor %}

{% else %}

    <h2 class="text-center">An error occured when trying to fetch GPC zones</h2>

{% endif %}
